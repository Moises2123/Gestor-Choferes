<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Registro</h1>

    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ registro.nombre }}" required><br>

        <label>Hora:</label>
        <input type="text" name="hora" value="{{ registro.hora }}" required><br>

        <label>Fecha:</label>
        <input type="text" name="fecha" value="{{ registro.fecha }}" required><br>

        <label>Acción:</label>
        <input type="text" name="accion" value="{{ registro.accion }}" readonly><br>

        <label>Diligencia:</label>
        <input type="text" name="dirigencia" value="{{ registro.dirigencia }}"><br>

        <label>Destino:</label>
        <input type="text" name="destino" value="{{ registro.destino }}"><br>

        <label>Sustento:</label>
        <input type="text" name="sustento" value="{{ registro.sustento }}"><br>

        <label>Solicitud de movilidad:</label>
        <input type="text" name="solicitud_movilidad" value="{{ registro.solicitud_movilidad }}"><br>
        
        <!-- Campo faltante -->
        <label>Quién realiza la diligencia:</label>
        <input type="text" name="quien_dirige" value="{{ registro.quien_dirige }}"><br>

        <button type="submit">Guardar Cambios</button>
        <a href="/">Cancelar</a>
    </form>
</body>
</html>
